<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inscription - ItonSN</title>

    <link rel="stylesheet" href="../../src/css/global/themes.css">
    <link rel="stylesheet" href="../../src/css/pc/member/register.css">
  </head>
  <body class="dark">
    <main>
      <form action="" method="post">
          <p id="title">Inscrivez-vous :</p>

          <div class="separation"></div>

          <input type="text" name="pseudo" placeholder="Pseudonyme" required>
          <input type="email" name="email" id="email-i" placeholder="Adresse mail" required>
          <input type="password" name="password" id="password-i" placeholder="Mot-de-passe" required>
          <label for="birthday">Date de naissance</label> <input type="date" name="birthday" required>

          <input type="submit" name="login" id="login-b" value="Connexion">

          <div class="separation"></div>

          <a href="login.html">Vous avez un compte ? Connexion</a>

          <p style="color: red" id="error"></p>
        </form>

        <img src="../../src/assets/logo.png" alt="Logo d'Iton" id="logo">
    </main>
  </body>
</html>
