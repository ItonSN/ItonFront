<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Iton Social Network - ElGodDakio</title>

    <link rel="stylesheet" href="../src/css/global/themes.css">
    <link rel="stylesheet" href="../src/css/global/index.css">
    <link rel="stylesheet" href="../src/css/pc/home_logged.css">

  </head>
  <body class="dark">
    <nav>
      <img src="../src/assets/logo.png" alt="Logo d'Iton" id="logo">

      <ul>
        <li><a href="/" class="link">Accueil</a></li>
        <li><a class="link" id="redact-link">Rechercher</a></li>
        <li><a href="/me" class="link">Mon Compte</a></li>
        <li><a href="/logout" class="link">Deconnexion</a></li>
      </ul>
    </nav>

    <!-- Redact Post Box -->
    <section id="redact">
      <form class="" action="" method="post">
        <div class="top">
          <input type="reset" name="cancel" id="cancel-b" value="Annuler">
          <input type="text" name="title" id="title-i" placeholder="Titre du post..." maxlength="128" required>
          <input type="submit" name="post" id="post-b" value="Publier">
        </div>

        <textarea name="content" id="content-i" placeholder="Contenu du post... (2048 caractères max)" maxlength="2048" required></textarea>
      </form>
    </section>

    <section id="leftbar">
  
      <div id="leftbar-content">
        <!-- Activity section -->
        <div class="leftbar-items">
          <!-- Title -->
          <p class="leftbar-title">Activité</p>
  
          <!-- Content -->
          <ul>
            <li>
              <img src="../src/assets/logo.png" alt="Photo de profile d'ElGodDakio">
              <p>ElGodDakio</p>
            </li>

            <li>
              <img src="../src/assets/logo.png" alt="Photo de profile de Valentus">
              <p>Valentus</p>
            </li>

            <li>
              <img src="../src/assets/logo.png" alt="Photo de profile de TheDreWen">
              <p>TheDreWen</p>
            </li>
          </ul>
        </div>
  
        <!-- Follows section -->
        <div class="leftbar-items">
          <p class="leftbar-title">Abonnés</p>
  
          <!-- Content -->
          <ul>
            <li>
              <img src="../src/assets/logo.png" alt="Photo de profile de Squeezie">
              <p>Abo 1</p>
            </li>
  
            <li>
              <img src="../src/assets/logo.png" alt="Photo de profile de Squeezie">
              <p>Abo 2</p>
            </li>
          </ul>
        </div>
  
        <!-- Publicity section -->
        <div class="leftbar-items">
          <p class="leftbar-title">Publicité</p>
  
          <!-- Content -->
          <ul>
            <li>
              <img src="../src/assets/logo.png" alt="Photo de profile de Squeezie">
              <p>Pub 1</p>
            </li>
  
            <li>
              <img src="../src/assets/logo.png" alt="Photo de profile de Squeezie">
              <p>Pub 2</p>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
